<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm" id="myForm" method="post">
        <label>Username</label>
        <input type="text" id="name" oninput="validateForm();"/><br />
        <span id="nameErrMsg" class="error"></span><br />
        <label>Password</label>
        <input type="text" id="pass" oninput="validateForm();"/> <br />
        <span id="nameErrMsg2" class="error"></span><br />
        <label>Repeat password</label>
        <input type="text" id="pass2" oninput="validateForm();"/><br />
        <span id="nameErrMsg3" class="error"></span>

    </form>
      <button id="validateTestButton" disabled>Validate now</button>
    
      <script>
 validateForm = function () {
        return check();
    }
    
    function check() {
        var x = document.myForm;
        var input = x.name.value;
        var pass = x.pass.value;
        var repPass = x.pass2.value;
        var disabledButton = document.getElementById('validateTestButton');
        var errMsgHolder = document.getElementById('nameErrMsg');
        var errMsgHolder2 = document.getElementById('nameErrMsg2');
        var errMsgHolder3 = document.getElementById('nameErrMsg3');
        var successMsg;


       if(input.length == 0) {
            errMsgHolder.innerHTML = "Empty field is not allowed!"
            
       }
       else if(input.length > 0) {
            errMsgHolder.innerHTML = "";
       }
       if(pass.length == 0) {
                errMsgHolder2.innerHTML = "Empty field is not allowed!";
        }
        else if(pass.length > 0) {
            errMsgHolder2.innerHTML = "";
        }

        if(repPass.length == 0) {
                errMsgHolder3.innerHTML = "Empty field is not allowed!";
        }
        else if(repPass.length > 0) {
            errMsgHolder3.innerHTML = "";
            if(pass != repPass) {
                errMsgHolder3.innerHTML = "Passwords are different!";
            }
        }

        if(input.length > 0) {
            if(pass.length > 0) {
                if(repPass.length > 0)  {
                    if(pass == repPass) {
                        disabledButton.removeAttribute("disabled");
                        disabledButton.classList.add("successMsg")
                        successMsg = document.querySelector(".successMsg");
                        successMsg.onclick = function() {
                            document.write("You have successfully registered!")
                        }
                    }
                    else {
                        disabledButton.setAttribute("disabled","");
                    }
                }
                else {
                    disabledButton.setAttribute("disabled","");
                }
            }
            else {
                disabledButton.setAttribute("disabled","");
            }
       }
        else {
            disabledButton.setAttribute("disabled","");
        }
    }
    
      </script>
    
    <style> 
    .error {
    color: #E00000;
     }

    
    </style>
</body>
</html>
